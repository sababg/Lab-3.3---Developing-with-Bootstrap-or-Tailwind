<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-Slate300 text-[1rem] font-light h-full font-outfit">
  <main class="flex flex-col items-center justify-center h-[89%]">
    <div class="bg-white px-4 pt-4 pb-10 w-auto rounded-[20px] flex flex-col gap-6">
      <div class="qr-image">
        <img src="images/image-qr-code.png" class="w-72 h-72 rounded-[10px]" alt="qr code">
      </div>
      <div class="w-72 text-center flex flex-col gap-4 px-4">
        <h1 class="text-Present1 break-words px-0 py-[19.2px] m-0">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-present2 text-break">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  <footer class="h-[10%] flex flex-col items-center justify-center">
    <div>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="http://www.github.com/elysewelsh">Elyse Welsh</a>.</p>
    </div>
  </footer>
</body>

</html>
