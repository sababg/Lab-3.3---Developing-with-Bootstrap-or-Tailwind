<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main>

    <div class="card">

      <img src="assets/images/illustration-article.svg" alt="" />


      <div class="words">

        <content>

          <div class="category">
            <p>Learning</p>
          </div>

          <p class="publishdate">Published 21 Dec 2023</p>

          <p class="title">HTML & CSS foundations</p>

          <p class="description">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>

        </content>

        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="author photo" />
          <p class="authorname">Greg Hooper</p>
        </div>

      </div>

    </div>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/elysewelsh">Elyse Welsh</a>.
    <footer>

</body>

</html>
